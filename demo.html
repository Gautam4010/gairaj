<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ma Chhinmastke Enterprises - Contact</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .contact-section {
      background: #f8fafc;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e3a8a; /* Dark Blue */
      margin-bottom: 10px;
    }

    .section-subtitle {
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 20px;
    }

    .contact-card, .map-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .contact-info li {
      margin-bottom: 10px;
      font-size: 0.95rem;
      color: #374151;
    }

    .contact-info a {
      color: #374151;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .contact-info a:hover {
      color: #dc2626; /* Red accent */
      text-decoration: underline;
    }

    .btn-primary {
      background-color: #1e3a8a;
      border-color: #1e3a8a;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #dc2626;
      border-color: #dc2626;
    }

    .btn-danger {
      background-color: #dc2626;
      border-color: #dc2626;
      transition: all 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #1e3a8a;
      border-color: #1e3a8a;
    }

    .form-control {
      border-radius: 6px;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <section class="contact-section py-5">
    <div class="container">
      <div class="row g-4">
        <!-- Left Column -->
        <div class="col-12 col-md-6 col-lg-6">
          <div class="contact-card p-4">
            <h2 class="section-title">Contact & Location</h2>
            <p class="section-subtitle">Get in touch or find us easily on the map.</p>
            
            <ul class="contact-info list-unstyled mb-4">
              <li><i class="bi bi-geo-alt-fill text-primary"></i> Gamharia, Jharkhand, India</li>
              <li><i class="bi bi-telephone-fill text-primary"></i> <a href="tel:+919876543210">+91 98765 43210</a></li>
              <li><i class="bi bi-whatsapp text-success"></i> <a href="https://wa.me/919876543210">Chat on WhatsApp</a></li>
              <li><i class="bi bi-envelope-fill text-primary"></i> <a href="mailto:info@machhinmastke.com">info@machhinmastke.com</a></li>
            </ul>

            <!-- Contact Form -->
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-12 col-md-6 col-lg-6">
          <div class="map-card p-3">
            <div class="ratio ratio-16x9 mb-3">
              <!-- Replace src with your actual Google Maps embed link -->
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." 
                style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <a href="https://goo.gl/maps/xyz" target="_blank" class="btn btn-danger w-100">View on Google Maps</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
